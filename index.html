<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <h2>List of Cats:</h2>
  <ul id="cat-list" data-bind="foreach: catList">
  <li><button data-bind="text: name,click: $parent.setCat"></button></li>
</ul>
  <div data-bind="with:currentCat">
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-level" data-bind="text: catLevel"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click:$parent.incrementCounter,attr: {src:imgSrc}">
        <ul id="cat-list" data-bind="foreach: nickNameList">
          <li data-bind="text: $data"></li>
        </ul>
    </div>
  </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
